<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFrame CDN Example</title>
    
    <!-- FlexFrame CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexframe-css@1.0.0/dist/flexframe.css">
    <!-- Alternative CDNs -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/flexframe-css@1.0.0/dist/flexframe.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.skypack.dev/flexframe-css@1.0.0/dist/flexframe.css"> -->
</head>
<body class="bg-neutral-50">
    <div class="container py-4">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-primary-600 mb-4">FlexFrame via CDN</h1>
            <p class="text-lg text-neutral-600">No build process required - just include the CSS!</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Easy Setup</h3>
                </div>
                <div class="card-body">
                    <p class="text-neutral-600">Just add one line to your HTML and start building!</p>
                    <button class="btn btn-primary btn-sm">Get Started</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Fast Loading</h3>
                </div>
                <div class="card-body">
                    <p class="text-neutral-600">Served from global CDN for maximum performance.</p>
                    <button class="btn btn-primary btn-sm">Learn More</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Always Updated</h3>
                </div>
                <div class="card-body">
                    <p class="text-neutral-600">Get the latest version automatically.</p>
                    <button class="btn btn-primary btn-sm">Documentation</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
